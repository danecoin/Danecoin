# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/danecoin-util-test.py

[environment]
SRCDIR=/tmp/Danecoin
BUILDDIR=/tmp/Danecoin
EXEEXT=
RPCAUTH=/tmp/Danecoin/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_UTILS=true
ENABLE_DANECOIND=true
ENABLE_ZMQ=true
